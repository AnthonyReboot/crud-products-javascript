<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Productos</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 p-10">
      <h1 class="text-3xl font-bold m-2">Productos</h1>
      <form
        id="formulario-producto"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 max-w-[500px]"
      >
        <input type="hidden" id="id-edicion" />
        <div class="mb-3">
          <input
            class="border-2 border-gray-400 p-2 w-full"
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre del producto"
            required
          />
        </div>
        <div class="mb-3">
          <input
            class="border-2 border-gray-400 p-2 w-full"
            type="number"
            class="form-control"
            id="precio"
            placeholder="Precio"
            step="0.01"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-green-700 text-white p-2 rounded w-full"
          id="btn-crear"
        >
          Crear Producto
        </button>
        <button
          type="button"
          class="btn btn-success"
          id="btn-actualizar"
          style="display: none"
        >
          Actualizar Producto
        </button>
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="lista-productos"></tbody>
      </table>
    </div>
  </body>
</html>
